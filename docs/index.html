<!DOCTYPE html>
<html lang="zh-cmn-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角碼</title>
    <meta name="keywords" content="三角碼"/>
    <meta name="description" content="三角碼"/>
    <script src="triangular-code.min.js"></script>
    <script>
        window.onload = () => {
            const svg = document.querySelector('#svg');
            const input = document.querySelector('#input');
            const slider = document.querySelector('#slider');
            const bits = document.querySelector('[name="bits"][checked]');
            console.log('bits', bits.value)

            let size = 200;
            slider.value = size;
            let instance = new TriangularCode(svg, '', Number(bits.value), size);

            input.addEventListener('input', () => {
                instance.updateText(input.value);
            });

            slider.addEventListener('input', () => {
                instance.updateSize(Number(slider.value))
            });

            let hide = false
            const container = document.querySelector('.container');
            const aside = document.querySelector('.aside');
            const action = document.querySelector('#action');
            action.onclick = () => {
                if (!hide) {
                    input.style.display = 'none';
                    container.style.width = '100%';
                    aside.style.display = 'none';
                    action.innerText = '顯';
                } else {
                    input.style.display = 'flex';
                    container.style.width = 'calc(100% - 5em)';
                    aside.style.display = 'grid';
                    action.innerText = '隱';
                }
                hide = !hide
            }

            document.querySelector('#export').onclick = (e) => {
                e.preventDefault();
                const svg = container.querySelector('svg');
                const serializer = new XMLSerializer();
                const svgString = serializer.serializeToString(svg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                img.onload = () => {
                    canvas.width = svg.width.baseVal.value;
                    canvas.height = svg.height.baseVal.value;
                    ctx.drawImage(img, 0, 0);
                    const link = document.createElement('a');
                    link.download = 'tc.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            }

            // document.querySelector('button').onclick = _ => {
            //     input.value = Number(input.value) + 1
            //     instance.updateText(input.value);
            // }

            document.querySelectorAll('input[name="bits"]').forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    instance.updateColor(Number(Number(event.target.value)))
                });
            });
        }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;

        .actions li {

        .links {

            text-align: right;
            list-style-type: none;
            padding: 1em;
        }

        .container {
            display: flex;
            width: calc(100% - 5em);
        }

        #input, #output {
            display: flex;
            resize: none;
            padding: .5em;
            box-sizing: border-box;
            font-size: 24px;
            color: #444;
            direction: ltr;
        }

        #input {
            outline: none;
            border: none;
            min-width: 2em;
            max-width: 6em;
        }

        #output {
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }

        #svg {
            display: flex;
        }

        .action {
            position: fixed;
            left: 1em;
            bottom: 1.5em;
            width: 56px;
            height: 56px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .action:active {
            background-color: #e91e63;
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
            }

            #input {
                max-width: 100%;
            }
        }
