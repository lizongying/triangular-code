<!DOCTYPE html>
<html lang="zh-cmn-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角碼</title>
    <meta name="keywords" content="三角碼"/>
    <meta name="description" content="三角碼"/>
    <script src="triangular-code.min.js"></script>
    <script>
        window.onload = () => {
            const svg = document.querySelector('#svg');
            const input = document.querySelector('#input');

            const instance = new TriangularCode(svg, 200);

            const copyValue = () => {
                instance.encode(input.value);
            }

            copyValue();

            input.addEventListener('input', () => {
                copyValue()
            });

            let hide = false
            const container = document.querySelector('.container');
            const aside = document.querySelector('.aside');
            const action = document.querySelector('#action');
            action.onclick = () => {
                if (!hide) {
                    input.style.display = 'none';
                    container.style.width = '100%';
                    aside.style.display = 'none';
                    action.innerText = '顯';
                } else {
                    input.style.display = 'flex';
                    container.style.width = 'calc(100% - 5em)';
                    aside.style.display = 'grid';
                    action.innerText = '隱';
                }
                hide = !hide
            }

            document.querySelector('#export').onclick = (e) => {
                e.preventDefault();
                const svg = container.querySelector('svg');
                const serializer = new XMLSerializer();
                const svgString = serializer.serializeToString(svg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                const svgBlob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                img.onload = () => {
                    canvas.width = svg.width.baseVal.value;
                    canvas.height = svg.height.baseVal.value;
                    ctx.drawImage(img, 0, 0);
                    const link = document.createElement('a');
                    link.download = 'triangular-code.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    URL.revokeObjectURL(url);
                };
                img.src = url;
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Source Han Serif TC', 'SimSun-ExtB', 'MingLiU', serif;
            background-color: #f7f6f5;
        }

        .main {
            direction: rtl;
            display: flex;
            align-items: normal;
            height: 100%;
        }

        .aside {
            display: grid;
            align-items: flex-end;
            max-width: 5em;
        }

        h1 {
            font-size: 2em;
            margin: .5em;
            writing-mode: vertical-rl;
            white-space: nowrap;
        }

        .actions {
            list-style-type: none;
            padding: 1em;
        }

        .links {
            direction: ltr;
            font-size: 16px;
            text-align: right;
            list-style-type: none;
            padding: 1em;
        }

        .container {
            display: flex;
            width: calc(100% - 5em);
        }

        #input, #output {
            display: flex;
            resize: none;
            padding: .5em;
            box-sizing: border-box;
            font-size: 24px;
            color: #444;
            direction: ltr;
        }

        #input {
            outline: none;
            border: none;
            min-width: 2em;
            max-width: 5em;
        }

        #output {
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: scroll;
        }

        #svg {
            display: flex;
        }

        .action {
            position: fixed;
            left: 1em;
            bottom: 1.5em;
            width: 56px;
            height: 56px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            transition: background-color 0.3s ease;
            user-select: none;
        }

        .action:active {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
<main class="main">
    <aside class="aside">
        <h1>三角碼（金字塔碼）</h1>
        <ul class="actions">
            <li><a id="export" href="javascript:">導出</a></li>
        </ul>
        <ul class="links">
            <li><a target="_blank" href="https://github.com/lizongying/triangular-code">Py</a></li>
            <li><a target="_blank" href="https://github.com/lizongying/triangular-code">Rust</a></li>
            <li><a target="_blank" href="https://github.com/lizongying/triangular-code">Go</a></li>
            <li><a target="_blank" href="https://github.com/lizongying/triangular-code">Js</a></li>
            <li><a target="_blank" href="https://github.com/lizongying/triangular-code">Kotlin</a></li>
            <li><a target="_blank" href="https://github.com/lizongying/triangular-code">Php</a></li>
            <li><a target="_blank" href="https://github.com/lizongying/triangular-code">C#</a></li>
        </ul>
    </aside>
    <div class="container">
        <label for="input"></label>
        <textarea id="input" placeholder="文本"></textarea>
        <div id="output">
            <div id="svg"></div>
        </div>
    </div>
    <div id="action" class="action">
        隱
    </div>
</main>

</body>
</html>
